<!DOCTYPE html>
<html lang="sv"> 
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
		<link rel="stylesheet" href="form2.css" media="screen"> 
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- den här ger åtkomst till icon bibliotek-->
		<title>Form</title>
</head>
<body>
<form class="form2" action="http://staff.www.ltu.se/~susfah/VT19/parse_form.php" method="POST">

<div class="input-icons"> <!-- här lägger jag till en class till mina iconer så jag kan stylea dom i css-->
<p><label for="namn">Ditt namn: </label></p>
<i class="fa fa-user icon"></i> <!-- här är iconen för user-->
<input type="text" id="namn" name="namn" placeholder="Ditt namn" required autofocus> <!-- Här har jag klämt in en placehodler
i rutan för ditt namn, jag har satt att den är obligatorisk att fylla i för att kunna skicka iväg formuläret och när sidan laddat färdigt 
vid sidinläsning så får den här rutan en tjockare kant runt sig och fokuseras-->
</div><br> <!-- Jag har gett alla delarna en break under sig för att skapa lite mellanrum mellan -->

<div>
<p><label for="telefon"> Telefon: </label></p>
<i class="fa fa-phone icon"></i> <!-- Här är iconen för telefon-->
<input type="text" id="telefon" name="telefon" placeholder="+46" > <!-- en till placeholder som snyggt med opacitet visas i nummer-rutan-->
</div>
<br>

<div> 
<p><label for="prioritet"> Prioritet: </label></p>
<select id="prioritet" name="prioritet">
	<option value="1">Låg</option>
	<option value="2">Normal</option>
	<option value="3">Hög</option>
</select>	
</div><br>

<div>
<p><label>Tilldela till ort: </label></p><br>
<input type="radio" id="goteborg" name="ort" value="gbg">
<label for="goteborg"> Göteborg </label><br>
<input type="radio" id="stockholm" name="ort" value="sthlm">
<label for="stockholm"> Stockholm </label><br>
<input type="radio" id="umea" name="ort" value="ume">
<label for="umea">Umeå </label><br>
<input type="radio" id="lulea" name="ort" value="lule">
<label for="lulea"> Luleå</label>
</div><br>

<div>
<p><label for="kategori">Kategori </label></p>
<select id="kategori" name="kategori">
	<option value="fakt">Fakturering</option>
	<option value="net"> Internet</option>
	<option value="tel">Telefoni</option>
	<option value="epost"> E-post</option>
	</select>
</div><br>

<div>
<p><label for="rubrik"> Rubrik </label></p>
<input type="text" id="rubrik" name="rubrik">
</div><br>

<div>
<p><label for="beskrivning"> Beskrivning </label></p>
<textarea rows="10" cols="50" id="beskrivning" name="beskrivning" placeholder="Berätta om ditt problem"></textarea>
</div><br>

<div>
<input class="button" type="submit" name="skicka" value="Submit">
<input class="button" type="reset" value="Reset">
</div>

</form>
</body>
